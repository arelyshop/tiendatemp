<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Arelyshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1a202c; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #718096; }
        #reader__dashboard_section_csr { display: flex; flex-direction: column; align-items: center; }
        #reader__dashboard_section_csr button { background-color: #4a5568; color: white; padding: 8px 16px; border-radius: 8px; margin-top: 10px; }
        .sortable-ghost { opacity: 0.4; background: #2d3748; }
        .drag-handle { cursor: move; }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <!-- Login Form -->
    <div id="login-container" class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
            <div class="flex justify-center mb-6">
                <img src="/images/logo-escritorio.svg" alt="Arelyshop Admin" class="h-12">
            </div>
            <h2 class="text-2xl font-bold text-center text-white mb-2">Acceso de Administrador</h2>
            <p class="text-center text-gray-400 mb-6">Ingresa tus credenciales para continuar</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 font-semibold mb-2">Usuario</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 font-semibold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <p id="error-message" class="text-red-500 text-center mb-4 hidden"></p>
                <button id="login-btn" type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Main Admin Content (Initially Hidden) -->
    <div id="admin-panel" class="hidden h-screen bg-gray-900">
        <div class="flex h-full w-full">
            <!-- Sidebar -->
            <div class="hidden md:flex flex-col w-64 bg-gray-800 border-r border-gray-700">
                <div class="flex items-center justify-center h-16 bg-gray-900">
                    <img src="/images/logo-escritorio.svg" alt="Arelyshop Admin" class="h-10">
                </div>
                <div class="flex flex-col flex-grow">
                    <nav class="flex-grow px-4 pb-4">
                        <a href="#" class="flex items-center mt-4 px-4 py-2 text-white bg-blue-600 rounded-lg">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                            <span class="font-medium">Gestionar Productos</span>
                        </a>
                        <a href="/" class="flex items-center mt-4 px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            <span class="font-medium">Ir a la Tienda</span>
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main content -->
            <div class="flex flex-col flex-grow">
                <header class="flex items-center justify-between h-16 bg-gray-800 border-b border-gray-700 px-6">
                    <h1 class="text-xl font-bold text-white">Gestionar Productos</h1>
                    <button id="logout-btn" class="text-sm bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Cerrar Sesión</button>
                </header>

                <div class="flex-grow p-6 overflow-auto">
                   <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    
                    <div id="product-list-container" class="lg:col-span-1 bg-gray-800 p-6 rounded-lg border border-gray-700 flex flex-col lg:h-[85vh]">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-white">Lista de Productos</h2>
                            <button id="new-product-btn" class="text-sm bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                + Nuevo Producto
                            </button>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="search-product-input" placeholder="Buscar por nombre, SKU o código..." class="w-full pl-4 pr-12 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                             <button id="scan-search-btn" class="absolute top-0 right-0 inline-flex items-center justify-center h-full w-12 text-gray-400 hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-260q75 0 127.5-52.5T660-440q0-75-52.5-127.5T480-620q-75 0-127.5 52.5T300-440q0 75 52.5 127.5T480-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM160-120q-33 0-56.5-23.5T80-200v-480q0-33 23.5-56.5T160-760h126l74-80h240l74 80h126q33 0 56.5 23.5T880-680v480q0 33-23.5 56.5T800-120H160Zm0-80h640v-480H638l-73-80H395l-73 80H160v480Zm320-240Z"/></svg>
                            </button>
                        </div>
                        <div id="product-list" class="flex-grow overflow-y-auto custom-scrollbar pr-2">
                            <p class="text-gray-400">Cargando productos...</p>
                        </div>
                    </div>

                    <div id="product-form-container" class="hidden lg:block lg:col-span-2 bg-gray-800 p-6 rounded-lg border border-gray-700 lg:h-[85vh] overflow-y-auto custom-scrollbar">
                        <div class="flex justify-between items-center mb-4">
                            <h2 id="form-title" class="text-2xl font-bold text-white">Agregar Nuevo Producto</h2>
                            <div class="flex items-center space-x-2">
                                <button type="button" id="back-to-list-btn" class="lg:hidden text-sm bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-500 transition-colors hidden">
                                    &larr; Volver a la Lista
                                </button>
                            </div>
                        </div>

                        <form id="product-form">
                            <input type="hidden" id="id" name="id">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-gray-300 font-semibold mb-2">Nombre del Producto</label>
                                    <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg" required>
                                </div>
                                <div>
                                    <label for="sku" class="block text-gray-300 font-semibold mb-2">SKU</label>
                                    <div class="flex items-center space-x-2">
                                        <input type="text" id="sku" name="sku" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg">
                                        <button type="button" id="suggest-sku-btn" class="text-sm bg-gray-600 text-white font-bold py-2 px-3 rounded-lg hover:bg-gray-500 transition-colors whitespace-nowrap">Sugerir</button>
                                    </div>
                                </div>
                                <div class="md:col-span-2">
                                    <label for="description" class="block text-gray-300 font-semibold mb-2">Descripción</label>
                                    <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg"></textarea>
                                </div>
                                <div>
                                    <label for="sale_price" class="block text-gray-300 font-semibold mb-2">Precio Venta (Bs.)</label>
                                    <input type="number" step="0.01" id="sale_price" name="sale_price" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg" required>
                                </div>
                                <div>
                                    <label for="discount_price" class="block text-gray-300 font-semibold mb-2">Precio Oferta (Bs.)</label>
                                    <input type="number" step="0.01" id="discount_price" name="discount_price" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg">
                                </div>
                                <div>
                                    <label for="purchase_price" class="block text-gray-300 font-semibold mb-2">Precio Compra (Bs.)</label>
                                    <input type="number" step="0.01" id="purchase_price" name="purchase_price" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg">
                                </div>
                                <div>
                                    <label for="wholesale_price" class="block text-gray-300 font-semibold mb-2">Precio Mayoreo (Bs.)</label>
                                    <input type="number" step="0.01" id="wholesale_price" name="wholesale_price" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg">
                                </div>
                                 <div>
                                    <label for="stock" class="block text-gray-300 font-semibold mb-2">Stock</label>
                                    <input type="number" id="stock" name="stock" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg" required>
                                </div>
                                <div>
                                    <label for="category-select" class="block text-gray-300 font-semibold mb-2">Categoría</label>
                                    <select id="category-select" name="category-select" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg">
                                        <option value="">Seleccionar categoría...</option>
                                        <option>Cargadores</option>
                                        <option>Cables & Conectores</option>
                                        <option>Hubs & Adaptadores</option>
                                        <option>Powerbanks</option>
                                        <option>Mochilas & Fundas</option>
                                        <option>Accesorios para Laptop</option>
                                        <option>Audio & Video</option>
                                        <option>Teclados & Mouse</option>
                                        <option>Organizadores & Neceseres</option>
                                        <option>Juguetes & Niños</option>
                                        <option>Herramientas</option>
                                        <option>Mascotas</option>
                                        <option value="custom">Otra...</option>
                                    </select>
                                    <input type="text" id="category-custom" name="category-custom" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg mt-2 hidden" placeholder="Escribir categoría personalizada">
                                </div>
                                 <div>
                                    <label for="brand-select" class="block text-gray-300 font-semibold mb-2">Marca</label>
                                    <select id="brand-select" name="brand-select" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg">
                                        <option value="">Seleccionar marca...</option>
                                        <option>UGREEN</option>
                                        <option>BASEUS</option>
                                        <option>ANKER</option>
                                        <option>HAVIT</option>
                                        <option>TP-LINK</option>
                                        <option>KLIP-XTREME</option>
                                        <option>DIMAX</option>
                                        <option>MAONO</option>
                                        <option>AMAZON</option>
                                        <option>BOYA</option>
                                        <option>NETAC</option>
                                        <option>BLACKVIEW</option>
                                        <option>ORICO</option>
                                        <option>BELKIN</option>
                                        <option>VENTION</option>
                                        <option>BENFEI</option>
                                        <option>UNI</option>
                                        <option>Marca blanca</option>
                                        <option value="custom">Otra...</option>
                                    </select>
                                    <input type="text" id="brand-custom" name="brand-custom" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg mt-2 hidden" placeholder="Escribir marca personalizada">
                                </div>
                                <div>
                                    <label for="barcode" class="block text-gray-300 font-semibold mb-2">Código de Barras</label>
                                    <div class="flex items-center space-x-2">
                                        <input type="text" id="barcode" name="barcode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg">
                                        <button type="button" id="scan-barcode-btn" class="text-sm bg-gray-600 text-white font-bold p-2.5 rounded-lg hover:bg-gray-500 transition-colors">
                                           <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-260q75 0 127.5-52.5T660-440q0-75-52.5-127.5T480-620q-75 0-127.5 52.5T300-440q0 75 52.5 127.5T480-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM160-120q-33 0-56.5-23.5T80-200v-480q0-33 23.5-56.5T160-760h126l74-80h240l74 80h126q33 0 56.5 23.5T880-680v480q0 33-23.5 56.5T800-120H160Zm0-80h640v-480H638l-73-80H395l-73 80H160v480Zm320-240Z"/></svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-gray-300 font-semibold mb-2">Gestión de Fotos</label>
                                    <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                                        <div>
                                            <label for="image-url-list" class="block text-gray-300 text-sm font-semibold mb-2">Pegar lista de URLs (separadas por coma)</label>
                                            <textarea id="image-url-list" rows="3" class="w-full px-3 py-2 bg-gray-600 border border-gray-500 text-white rounded-lg mb-2" placeholder="https://.../img1.jpg, https://.../img2.jpg"></textarea>
                                            <button type="button" id="process-urls-btn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                                                Agregar Fotos desde Lista
                                            </button>
                                        </div>
                                        <div>
                                            <label class="block text-gray-300 text-sm font-semibold mb-2">Agregar URL de foto individualmente</label>
                                            <div id="single-image-inputs-container" class="space-y-2">
                                                <!-- Dynamic single URL inputs will be added here -->
                                            </div>
                                            <button type="button" id="add-single-url-field-btn" class="mt-2 text-sm bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-500 transition-colors w-full">
                                                + Agregar campo para URL individual
                                            </button>
                                        </div>
                                        <div>
                                            <label class="block text-gray-300 text-sm font-semibold mb-2">Fotos actuales (Arrastra para reordenar)</label>
                                            <div id="image-sortable-list" class="space-y-2 min-h-[50px] p-2 bg-gray-900/50 rounded-md">
                                                <!-- Draggable image items will be injected here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Action Buttons -->
                            <div class="mt-8 flex items-center justify-between">
                                <button id="save-btn" type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                                    Guardar Producto
                                </button>
                                <button id="delete-btn" type="button" class="hidden bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition-colors">
                                    Eliminar Producto
                                </button>
                            </div>
                        </form>
                         <div id="status-message" class="mt-4 text-center font-semibold"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Barcode Scanner Modal -->
    <div id="scanner-container" class="fixed inset-0 bg-black bg-opacity-75 flex-col items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
            <h3 class="text-xl font-bold mb-4 text-center text-white">Escanear Código de Barras</h3>
            <div id="reader" class="w-full"></div>
            <button id="close-scanner-btn" class="w-full mt-4 bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Cancelar</button>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="image-preview-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50 p-4 transition-opacity duration-300">
        <div class="relative bg-gray-900 p-4 rounded-lg shadow-lg max-w-4xl max-h-[90vh] border border-gray-700">
            <button id="close-preview-btn" class="absolute -top-4 -right-4 bg-red-600 text-white rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold hover:bg-red-700 transition-colors">&times;</button>
            <img id="preview-image" src="" alt="Vista previa de la imagen" class="max-w-full max-h-[85vh] object-contain">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
